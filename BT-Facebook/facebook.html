      <section class="ss1">
        <form>
          <div class="inline">
            <label for="email" class="email">Email hoặc điện thoại</label>
            <input type="text" id="email" />
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="dtlogin">Duy trì đăng nhập</label>
          </div>
          <div class="inline">
            <label for="password" class="password">Mật khẩu</label>
            <input type="password" id="password" />
            <a href="" class="fgpass">Quên mật khẩu</a>
          </div>
          <div class="inline">
            <button type="submit" class="login">Đăng nhập</button>
          </div>
        </form>
      </section>

      <!-- section 2 -->
      <section class="ss2">
        <form>
          <h1>Đăng ký</h1>
          <h4>Miễn phí và sẽ luôn như vậy.</h4>
          <div>
            <input type="text" placeholder="Họ" class="info" />
            <input type="text" placeholder="Tên" class="info" />
          </div>
          <div>
            <input
              type="text"
              placeholder="Email hoặc số điện thoại"
              class="info"
              id="info1"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Nhập lại email hoặc số điện thoại"
              class="info"
              id="info2"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Mật khẩu mới"
              class="info"
              id="info3"
            />
          </div>
          <h4>Ngày sinh</h4>
          <div>
            <select name="" id="">
              <option value="">Ngày</option>
            </select>
            <select name="" id="">
              <option value="">Tháng</option>
            </select>
            <select name="" id="">
              <option value="">Năm</option>
            </select>
            <a href="">Tại sao tôi cần cung cấp thông tin</a>
          </div>
          <div>
            <input type="radio" name="gender" id="boy" />
            <label for="boy">Nam</label>
            <input type="radio" name="gender" id="girl" />
            <label for="girl">Nữ</label>
          </div>
          <p>
            Bằng cách nhấp vào đăng ký , bạn đồng ý với các
            <a href="">điều khoản</a> của chúng tôi và bạn đã đọc...
          </p>
          <button type="submit" class="dk">Đăng Ký</button>
        </form>
      </section>
