<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learn HTML Table</h1>
    <caption>
      User Management
    </caption>
    <table
      border="1px"
      cellpadding="0"
      cellspacing="0"
      width="500px"
      height="300px"
    >
      <thead align="center" bgcolor="blue">
        <tr>
          <th rowspan="2">stt</th>
          <th>name</th>
          <th>price</th>
        </tr>
        <tr>
          <th>stt</th>
          <th>name</th>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td>01</td>
          <td>abc</td>
          <td>50</td>
        </tr>

        <tr>
          <td>02</td>
          <td>abc</td>
          <td>40</td>
        </tr>
      </tbody>

      <tfoot>
        <tr align="center">
          <td colspan="2">Tong cong</td>
          <td>30000</td>
        </tr>
      </tfoot>
    </table>

    <caption>
      The Progress
    </caption>
    <progress max="100" value="50"></progress>
    <br />
    <caption>
      The Audio
    </caption>
    <audio controls>
      <source src="horse.ogg" type="audio/ogg" />
      <source src="horse.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <hr>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.557444580616!2d108.20760737473799!3d16.036
    53724031296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142199388f2bd49%3A0xd9a4963781c02c50!2zMzYz
    IE5ndXnhu4VuIEjhu691IFRo4buNLCBLaHXDqiBUcnVuZywgQ-G6qW0gTOG7hywgxJDDoCBO4bq1bmcgNTUwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1696905393326!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="0"></https:>
  </body>
</html>
