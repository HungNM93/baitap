<!DOCTYPE html>
<html>
  <head>
    <title>Slider using HTML and CSS</title>
    <link rel="stylesheet" href="/SimpleSlider/css/simpleslider.css" />
  </head>

  <body>
    <div id="frame">
      <input type="radio" name="frame" id="frame1" checked />
      <input type="radio" name="frame" id="frame2" />
      <input type="radio" name="frame" id="frame3" />
      <div id="slides">
        <div id="overflow">
          <div class="inner">
            <div class="frame">
              <img
                src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
              />
            </div>
            <div class="frame">
              <img
                src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg"
              />
            </div>
            <div class="frame">
              <img
                src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="controls">
        <label for="frame1"></label>
        <label for="frame2"></label>
        <label for="frame3"></label>
      </div>
      <div id="bullets">
        <label for="frame1"></label>
        <label for="frame2"></label>
        <label for="frame3"></label>
      </div>
    </div>
  </body>
</html>
